<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\static\css\reset.css" />
    <link rel="stylesheet" href="\static\css\navbar.css" />
    <link rel="stylesheet" href="\static\css\main.css" />

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Login</title>
</head>
<body>

  <div class="u-background-overlay"></div>
    <header>
        <div th:replace="~{fragments/navbar}"></div>
    </header>


    <div class="u-main-container">
            <form class="u-edit-container"
                  th:action="@{/account/edit}"
                  th:method="POST"
                  th:object="${userDTO}">
                <div class="u-input">
                    <label for="firstname" class="input-label">
                        First name
                      </label>
                      <input 
                             type="text"
                             th:name="firstName"
                             th:field="*{firstName}"
                            id="firstname"
                            class="input-field"
                      />
                </div>
                <div class="u-input">
                    <label for="lastName" class="input-label">
                        Last name
                      </label>
                      <input 
                             type="text"
                             th:name="lastName"
                             th:field="*{lastName}"
                            id="lastName"
                            class="input-field"
                      />
                </div>
                <div class="u-input">
                        <label for="email" class="input-label">
                        If you change your email address you will be logged out! You can log in with the same password.
                      </label>
                    <label>Email</label>
                      <input 
                             type="email"
                             th:name="email"
                             th:field="*{email}"
                            id="email"
                            class="input-field"
                      />
                </div>
                <div class="u-input">
                    <label for="phone" class="input-label">
                        Phone
                    </label>
                    <input 
                             type="text"
                             th:name="phone"
                             th:field="*{phone}"
                            id="phone"
                            class="input-field"
                    />
                </div>
                <div class="u-btn-holder">
                    <a class="up-btn ec-btn"
                            th:onclick="'window.location.href=\'/account/panel' + '\';'">
                        Back To Account
                    </a>
                    <button class="up-btn" type="submit">
                        Submit
                    </button>
                </div>
            </form>
    </div>

  <div th:replace="~{fragments/footer}"></div>

</body>
</html>
