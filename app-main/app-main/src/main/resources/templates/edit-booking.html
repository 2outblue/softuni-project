<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\static\css\reset.css" />
    <link rel="stylesheet" href="\static\css\navbar.css" />
    <link rel="stylesheet" href="\static\css\main.css" />

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Login</title>
    <style>
        .e-code {
            margin-bottom: 1.5rem;
        }

        .e-desc {
            font-size: 1.2rem;
            height: 6rem;
        }
        .u-edit-container {
            width: 65%;
        }
    </style>
</head>
<body>

  <div class="u-background-overlay"></div>
    <header>
        <div th:replace="~{fragments/navbar}"></div>
    </header>


    <div class="u-main-container">
            <form class="u-edit-container"
                  th:action="@{/event/edit}"
                  th:method="POST"
                  th:object="${eventDTO}">
                <input type="hidden" name="uuid" th:value="${eventDTO.getUuid()}">
                <input type="hidden" name="date" th:value="${eventDTO.getDate()}">
                <input type="hidden" name="hallName" th:value="${eventDTO.getHallName()}">
                <div class="u-input">
                    <label class="input-label">
                        Hall
                    </label>
                    <div th:text="${eventDTO.getDateString()}"></div>
                </div>
                <div class="u-input">
                    <label class="input-label">
                        Event Code
                    </label>
                    <div th:text="*{hallName}"></div>
                </div>
                <div class="u-input">
                    <label for="name" class="input-label">
                        Event Name
                    </label>
                    <input 
                             type="text"
                             th:name="name"
                             th:field="*{name}"
                            id="name"
                            class="input-field"
                    />
                </div>
                <div class="u-input">
                    <label for="description" class="input-label">
                        Description
                    </label>
                      <textarea class="e-desc" 
                             type="text"
                             th:name="description"
                             th:field="*{description}"
                            id="description"
                      ></textarea>
                </div>
                <div class="u-input">
                    <label for="organizer" class="input-label">
                        Organizer
                    </label>
                    <input 
                             type="text"
                             th:name="organizer"
                             th:field="*{organizer}"
                            id="organizer"
                            class="input-field"
                    />
                </div>
                <div class="u-input">
                    <label for="phoneNumber" class="input-label">
                        Organizer Contact Number
                    </label>
                    <input 
                             type="text"
                             th:name="phoneNumber"
                             th:field="*{phoneNumber}"
                            id="phoneNumber"
                            class="input-field"
                    />
                </div>
                <div class="u-input">
                    <label class="input-label">
                        Hall
                    </label>
                    <div th:text="*{hallName}"></div>
                </div>
                <div class="u-btn-holder">
                    <a class="up-btn ec-btn"
                            th:onclick="'window.location.href=\'/account/bookings' + '\';'">
                        Back To Bookings
                    </a>
                    <button class="up-btn" type="submit">
                        Submit
                    </button>
                </div>
            </form>
    </div>

  <div th:replace="~{fragments/footer}"></div>

</body>
</html>
