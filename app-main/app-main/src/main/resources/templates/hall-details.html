<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="\static\css\bootstrap.min.css" />
    <link rel="stylesheet" href="\static\css\main.css" />
    <link rel="stylesheet" href="\static\css\navbar.css" />

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
</head>
<body>
<div th:replace="~{fragments/navbar}"></div>

    <div class="hall-desc-container">
        <div class="h-name">
            <p th:text="${hall.getName()}">Hall Name</p>
        </div>
        <div class="h-desc">
            <p th:text="${hall.getDescription()}">Hall Description</p>
        </div>
    </div>

    <div class="hall-img-container">
        <img th:src="@{'/images/halls/' + ${hall.getNumber()} + '-1.jpg'}" alt="h-image">
        <img th:src="@{'/images/halls/' + ${hall.getNumber()} + '-2.jpg'}" alt="h-image">
        <img th:src="@{'/images/halls/' + ${hall.getNumber()} + '-3.jpg'}" alt="h-image">
        <img th:src="@{'/images/halls/' + ${hall.getNumber()} + '-4.jpg'}" alt="h-image">
        <img th:src="@{'/images/halls/' + ${hall.getNumber()} + '-5.jpg'}" alt="h-image">
        <img th:src="@{'/images/halls/' + ${hall.getNumber()} + '-6.jpg'}" alt="h-image">
    </div>


<div th:replace="~{fragments/footer}"></div>

</body>
</html>
