<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\static\css\reset.css" />
    <link rel="stylesheet" href="\static\css\navbar.css" />
    <link rel="stylesheet" href="\static\css\register.css" />

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/register.css" />
    <title>Login</title>
</head>
<body>

  <div class="background-overlay"></div>
    <header>
        <nav class="nav-bar">
            <div class="shadow-overlay">
                <ul class="header-nav">
                    <li class="btn-holder"><button class="cc-logo"><img src="\static\images\cc-logo.png" alt="img"></li>
                    <li class="btn-holder"><button class="nav-button">Halls</button></li>
                    <li class="btn-holder"><button class="nav-button">Featured Events</button></li>
                    <li class="btn-holder"><button class="nav-button">Accomodation</button></li>
                    <li class="btn-holder"><button class="language-select"><img src="\static\images\lang-uk.png" alt="img"></li>
                </ul>
            </div>
        </nav>
    </header>


    <div class="main-container">
        <div class="form-holder">
      
          <form th:action="@{/user/login}" th:method="POST">
            <div class="form-title">
              <h2 class="">Login</h2>
            </div>
    
            <div class="input-wide">
                <label for="email" class="input-label">
                  Email
                </label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="input-field"
                />
            </div>
      
            <div class="input-wide">
              <label for="password" class="input-label">
                Password
              </label>
              <input
                type="password"
                name="password"
                id="password"
                class="input-field"
              />
            </div>
      
            <button class="submit-btn">Login</button>
          </form>
        </div>
      </div>
      <style>
        .main-container {
            padding-top: 13rem;
        }
      </style>
</body>
</html>
