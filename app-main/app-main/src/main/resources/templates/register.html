<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\static\css\bootstrap.min.css" />
    <link rel="stylesheet" href="\static\css\reset.css" />
    <link rel="stylesheet" href="\static\css\navbar.css" />
    <link rel="stylesheet" href="\static\css\register.css" />

  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/register.css" />
    <title>Register</title>
</head>
<body>

  <div class="background-overlay"></div>
    <header>
        <div th:replace="~{fragments/navbar}"></div>
    </header>


    <div class="main-container">
        <div class="form-holder">
      
          <form th:action="@{/user/register}"
                th:method="POST"
          th:object="${userRegisterDTO}">
            <div class="form-title">
              <h2 class="">Register and plan your first event</h2>
              <p>
                We will send you a confirmation email with an activation link in order to activate your account.
              </p>
            </div>
      
            <div class="input-field-flex">
              <div>
                <label for="firstname" class="input-label">
                  First name
                </label>
                <input required
                       type="text"
                       th:name="firstName"
                       th:field="*{firstName}"
                      id="firstname"
                      class="input-field"
                />
                <small class="bg-danger text-light rounded"
                th:if="${#fields.hasErrors('firstName')}"
                th:errors="*{firstName}">Error Message</small>
              </div>
              <div>
                <label for="lastname" class="input-label"> Last name </label>
                <input required
                  type="text"
                  th:name="lastName"
                       th:field="*{lastName}"
                  id="lastname"
                  class="input-field"
                />
                <small class="bg-danger text-light rounded"
                       th:if="${#fields.hasErrors('lastName')}"
                       th:errors="*{lastName}">Error Message</small>
              </div>
            </div>
      
            <div class="input-field-flex">
              <div>
                <label for="email" class="input-label"> Email </label>
                <input required
                  type="email"
                  th:name="email"
                       th:field="*{email}"
                  id="email"
                  class="input-field"
                />
                <small class="bg-danger text-light rounded"
                       th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}">Error Message</small>
              </div>
              <div>
                <label for="phone" class="input-label"> Phone number </label>
                <input
                  type="text"
                  th:name="phone"
                  th:field="*{phone}"
                  id="phone"
                  class="input-field"
                />
                <small class="bg-danger text-light rounded"
                       th:if="${#fields.hasErrors('phone')}"
                       th:errors="*{phone}">Error Message</small>
              </div>
            </div>
      
            <div class="input-wide">
              <label for="password" class="input-label">
                Password
              </label>
              <input
                type="password"
                th:name="password"
                th:field="*{password}"
                id="password"
                class="input-field"
              />
              <small class="bg-danger text-light rounded"
                     th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}">Error Message</small>
            </div>
      
            <div class="input-wide">
              <label for="confirmPassword" class="input-label">
                Confirm Password
              </label>
              <input
                type="password"
                th:name="confirmPassword"
                th:field="*{confirmPassword}"
                id="confirmPassword"
                class="input-field"
              />
              <small class="bg-danger text-light rounded"
                     th:if="${#fields.hasErrors('confirmPassword')}"
                     th:errors="*{confirmPassword}">Error Message</small>
            </div>

            <button class="submit-btn">Register Now</button>
          </form>
        </div>
      </div>
</body>
</html>
