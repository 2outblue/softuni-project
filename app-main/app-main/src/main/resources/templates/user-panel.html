<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\static\css\reset.css" />
    <link rel="stylesheet" href="\static\css\navbar.css" />
    <link rel="stylesheet" href="\static\css\main.css" />

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Login</title>
</head>
<body>

  <div class="u-background-overlay"></div>
    <header>
        <div th:replace="~{fragments/navbar}"></div>
    </header>


    <div class="u-main-container">
        <form class="u-panel-container"
              th:action="@{/account/edit}"
              th:method="GET"
        th:object="${userDTO}">
            <div th:text="*{firstName}">FirstName</div>
            <div th:text="*{lastName}">LastName</div>
            <div th:text="*{email}">Email</div>
            <div th:text="*{phone}">Phone</div>
            <div class="u-btn-holder">
                <button class="up-btn" type="submit">
                    Edit Account Details
                </button>
                <a class="up-btn ec-btn"
                        th:onclick="'window.location.href=\'/account/bookings' + '\';'">
                    My Bookings
                </a>
            </div>
        </form>
    </div>

  <div th:replace="~{fragments/footer}"></div>

</body>
</html>
