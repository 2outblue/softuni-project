spring:
  jpa:
    show-sql: true
    open-in-view: 'false'
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:hsqldb:mem:hsqldb;sql.syntax_mys=true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.arm.jdbc.bind: ERROR
    org.springframework.security: ERROR
